<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">SportShop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">SportShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Volver a Inicio
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-contacto active" href="./Contacto.html">
                            <i class="bi bi-telephone-fill"></i> Contacto
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© by Jesus Enrique Marin Pacheco</p>
            </footer>
        </aside>
        <main>
            <form id="contact-form">
                <label for="name">Nombres:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="name">Apellidos:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Correo electrónico:</label><br>
                <input type="text" id="email" name="email"><br><br>
                <input type="submit" value="Enviar">
              </form>
              
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/contacto.js"></script>
</body>
</html>
